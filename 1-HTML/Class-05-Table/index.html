<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            background-color: lightgray;
        }
        th, td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arroz (5kg)</td>
                <td>23,00</td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td>15,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>38,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
